{% extends "base_admin.html" %}
{% block content %}

<!-- Estilos de la pagina-->
<link href="{{MEDIA_URL}}files/css/login.css"	 rel="stylesheet" type="text/css" />
	<div class="col-lg-10 col-md-10 col-sm-8 col-xs-6">
		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title "><a href="/{{pais}}/admin/perfil">Administrador</a></h3>
		  </div>
		  <div class="panel-body">
		    Ciudades
			<ul class="list-group">
				{%for ciudad in ciudades%}
					<li class="list-group-item">
						<a href="">Nombre: {{ciudad.nombre}}</a>
						<a href="eliminar/{{ciudad.id}}/" class="eliminar">
							Eliminar<span class="glyphicon glyphicon-trash"></span>
						</a>
						<a href="editar/{{ciudad.id}}/" class="editar">
							Editar<span class="glyphicon glyphicon-pencil"></span>
						</a>
					</li>
				{%endfor%}
			</ul>
		  </div>
		</div>
	</div>
{% endblock content %}
